<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        img {
            width: 200px; /* Adjusted width */
            height: auto; /* Keeps the aspect ratio */
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
            background-color: #4CAF50; /* Green */
            position: relative;
        }

        /* Arrow styles */
        .arrow {
            font-size: 80px; /* Increased arrow size to make it super big */
            color: black; /* Black color */
            position: absolute;
            z-index: 1; /* Ensure arrows are above the button */
        }

        /* Position arrows around the button */
        .arrow-top {
            top: -60px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        .arrow-bottom {
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
        }

        .arrow-left {
            left: -60px;
            top: 50%;
            transform: translateY(-50%) rotate(270deg);
        }

        .arrow-right {
            right: -60px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
        }

        /* Wrapper to center everything */
        .button-wrapper {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <CENTER>
    <h1>HALAAAA YEYYYYYYYY</h1>
    <img src="HAPPY.jpg" alt="Image Description">
    <br>
    <div class="button-wrapper">
        <!-- Arrows surrounding the button -->
        <span class="arrow arrow-top">↑</span>
        <span class="arrow arrow-bottom">↑</span>
        <span class="arrow arrow-left">↓</span>
        <span class="arrow arrow-right">↓</span>


        <a href="page3.html"><button>PINDUTA BA NI LIHOG</button></a>
    </div>
    </CENTER>
</body>
</html>
